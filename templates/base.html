<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{% static "img/favicon.html" %}">
    <title>{{ title|default:"自动化运维平台" }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-reset.css" %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static "assets/font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
    {% block external %}{% endblock external %}
    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/style-responsive.css" %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static "js/html5shiv.js" %}"></script>
      <script src="{% static "js/respond.min.js" %}"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" class="">
      <!--header start-->
      <header class="header white-bg">
            <div class="sidebar-toggle-box">
                <div data-original-title="Toggle Navigation" data-placement="right" class="icon-reorder tooltips"></div>
            </div>
            <!--logo start-->
            <a href="#" class="logo"><span>自动化运维平台</span></a>

            <div class="top-nav ">
                <!--search & user info start-->
                <ul class="nav pull-right top-menu">
                    <li>
                        <input type="text" class="form-control search" placeholder="请输入搜索内容">
                    </li>
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <img alt="" src="{% static "img/user.png" %}">
                            <span class="username">Admin</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu ">
                            <div class="log-arrow-up"></div>
                            <li><a href="#"><i class="glyphicon glyphicon-user"></i> 个人资料</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-bell"></i> 通知</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-cog"></i> 设置</a></li>
                            <li class="divider"></li>
                            <li><a href={% url "user:logout" %}><i class="glyphicon glyphicon-log-out"></i> 退出</a></li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!--search & user info end-->
            </div>
        </header>
      <!--header end-->
      <!--sidebar start-->
  {% block sidebar %}{% endblock sidebar %}
      <!--sidebar end-->
      <!--main content start-->
{#      <div id="maincontent">#}
  {% block main-content %}{% endblock main-content %}
{#      </div>#}
      <!--main content end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src={% static "js/jquery.js" %}></script>
    <script src={% static "js/jquery-1.12.4.min.js" %}></script>
    <script src={% static "js/jquery.nicescroll.js" %}></script>
    <script src={% static "js/jquery.scrollTo.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>

    <!-- bootbox js -->
    <script src={% static "js/bootbox.min.js" %}></script>
    <script src={% static "js/bootbox.locales.min.js" %}></script>

    {% block js %}{% endblock js %}
    <!--common script for all pages-->
{#    <script type="text/javascript">#}
{#        $(document).ready(function () {#}
{#            $(''){}#}
{#        });#}
{#    </script>#}

  </body>
</html>
