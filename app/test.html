{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-reset.css" %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static "assets/font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
    {% block external %}{% endblock external %}
    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/style-responsive.css" %}" rel="stylesheet" />
</head>
<body>
    <div id="mytoolbar" class="btn-group pull-right" style="margin-right: 5px;">
          <button id="btn_edit" type="button" class="btn btn-success btn-sm" style="border-radius: 0;color: #ffffff;background: #c9e2b3">编辑</button>
          <button id="btn_delete" type="button" class="btn btn-danger" style="border-radius: 0;color: #3cc8ff;">删除</button>
    </div>

    <script src={% static "js/jquery.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
    <script src="{% static "js/common-scripts.js" %}"></script>
</body>
</html>
